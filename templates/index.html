<!DOCTYPE html>
<html>
<head>
    <title>Green Space Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            width: 100%;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .map-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(90deg, #4CAF50, #2E8B57);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> ðŸŒ¿ Green Space Optimization</h1>
    <form id="predictForm">
        <label>Population Density:</label>
        <input type="number" step="0.01" name="population_density" required>
        <label>Land Value:</label>
        <input type="number" step="0.01" name="land_value" required>
        <label>Existing Green Space:</label>
        <input type="number" step="0.01" name="existing_green_space" required>
        <button type="submit">Predict</button>
    </form>
    
    <div id="result"></div>

    <a href="/map" class="map-link">View Green Space Map</a>
</div>

<script>
    document.getElementById('predictForm').onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = new URLSearchParams(formData);

        const response = await fetch('/predict', {
            method: 'POST',
            body: data
        });

        const result = await response.json();

        if (result.error) {
            document.getElementById('result').innerHTML = `<b style="color: red;">Error:</b> ${result.error}`;
        } else {
            document.getElementById('result').innerHTML = `<b>Cluster:</b> ${result.cluster} - ${result.message}`;
        }
    };
</script>

</body>
</html>
